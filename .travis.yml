sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t indranil1981/react-test -f ./client/Dockerfile.dev ./client 
 
script:
  - docker run -e CI=true indranil1981/react-test npm test

after_success:
  - docker build -t indranil1981/multi-client ./client
  - docker build -t indranil1981/multi-nginx ./nginx
  - docker build -t indranil1981/multi-server ./server
  - docker build -t indranil1981/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push indranil1981/multi-client
  - docker push indranil1981/multi-nginx
  - docker push indranil1981/multi-server
  - docker push indranil1981/multi-worker
